<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>JSON Schema</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="taSchema">Schema</label>
            <textarea oninput="testSchema()" class="form-control" id="taSchema" rows="10">{
 "type": "object",
 "properties": {
  "foo": {"type": "string"},
  "bar": {"type": "number", "maximum": 3}
 },
 "required": ["foo", "bar"],
 "additionalProperties": false
}</textarea>
        </div>
        <div class="col">
            <label for="taData">Dane</label>
            <textarea oninput="testSchema()" class="form-control" id="taData" rows="10">{
 "foo": "abc",
 "bar": 2
}</textarea>
        </div>
    </div>
    <div class="row">
        <div class="col"><p id="out"></p></div>
    </div>
</div>


<script src="./bundle.js"></script>
